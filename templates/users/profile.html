{% extends 'base.html' %}
{% load static %}
{% block title %}Mon profil{% endblock %}
{% block content %}
<section id="kotyk" class="h-75">
    <div class="container">
        <div class="row justify-content-center text-light mt-5">
            <h1 class="bg-secondary p-2 rounded">{{ user.username }}</h1>
        </div>
        <div class="row justify-content-center text-center">
            {% if user.profile.profile_image %}
                <img src="{{ user.profile.profile_image.url }}" alt="Profile picture" class="rounded-circle img-fluid" width="150">
            {% else %}
                <p>Pas d'image de profil</p>
            {% endif %}
            <form method="POST" enctype="multipart/form-data" class="w-100 mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ p_form.profile_image.id_for_label }}"></label>
                    <label class="btn btn-secondary">
                        Choisir un fichier <input type="file" id="{{ p_form.profile_image.id_for_label }}" name="{{ p_form.profile_image.html_name }}" accept="image/*" class="form-control-file" style="display: none;">
                    </label>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Mettre Ã  jour</button>
            </form>
            <a href="{% url 'users:delete_account' %}" class="btn btn-danger mt-3">Supprimer mon compte</a>
        </div>
    </div>
</section>
<section class="h-25">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <h2>{{ user.email }}</h2>
        </div>
    </div>
</section>
{% endblock %}
